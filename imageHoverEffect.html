<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgba(248, 199, 223, 0.655);
        }
        .image-gallery {
            display: flex;
            gap: 20px;
        }
        
        .image-container {
            position: relative;
            transition: opacity 0.3s;
        }
        
        .image-container:hover {
            opacity: 0.7;
        }
    </style>
    <title>Image Gallery </title>
</head>
<body>
    <h1>Image Gallery with Hover Effect</h1>
    <div class="image-gallery">
        <div class="image-container">
            <img class="image" src="./asset/image1.jpg" alt="Image 1" width="50%" height="50%">
        </div>
        <div class="image-container">
            <img class="image" src="./asset/image2.jpg" alt="Image 1" width="30%" height="50%">
        </div>
       
    </div>
</body>
</html>
